{include file="common/header"}
<!-- 头部 -->
{include file="common/top" /} 
<!-- /头部 -->    
<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/left" /} 
         <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                     <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="{:url('lst')}">权限管理</a>
                    </li>
                    <li class="active">添加权限</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">                   
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增权限</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">上级权限</label>
                                            <div class="col-sm-6">
                                                <select name="pid">
                                                    <option value="0">顶级权限</option>
                                                    {volist name="AdminRule" id="vo"}
                                                    <option value="{$vo.id}" {if condition="$admin['pid'] eq $vo['id']"} selected {/if}>{if condition="$vo['pid'] neq 0"}|{/if}<?php echo str_repeat('--',$vo['level']*2)?>{$vo.name}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                       <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">权限名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control"  placeholder="" name="name" required="" type="text" value={$admin.name}>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">控/方</label>
                                            <div class="col-sm-6">
                                                <input class="form-control"  placeholder="" name="title" required="" type="text" value={$admin.title}>
                                            </div>
                                            <input type="hidden" name="id" value="{$admin.id}">
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
    </div>  
</div>
