{include file="common/header"}
<!-- 头部 -->
{include file="common/top" /} 
<!-- /头部 -->    
<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/left" /} 
         <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                     <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="{:url('lst')}">用户组管理</a>
                    </li>
                    <li class="active">添加用户</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">                   
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增用户</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">用户分组</label>
                                            <div class="col-sm-6">
                                                <!-- <input class="form-control"  placeholder="" name="title" required="" type="text"> -->
                                                <select name="group_id" id="">
                                                    <option value="">请选择</option>
                                                {volist name="auth_group" id="vo"}
                                                    <option value="{$vo.id}" {if condition="$group_id['group_id'] eq $vo['id']"} selected{/if}>{$vo.title}</option>
                                                {/volist}
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                       <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">用户名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control"  placeholder="" name="username" required="" type="text" value="{$admin['username']}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">用户密码</label>
                                            <div class="col-sm-6">
                                                <input class="form-control"  placeholder="" name="password"  type="password" value="">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">启用状态</label>
                                            <div class="col-sm-6">
                                            <p class="help-block col-sm-4 red">
                                                <label>
                                                    <input class="checkbox-slider colored-darkorange" name="status" value="1" {if condition="$admin['status'] eq 1" }checked="checked" {/if}type="checkbox">
                                                    <span class="text"></span>
                                                </label>
                                            </p>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <input type="hidden" name="id" value='{$admin.id}'>
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
  
        </div>
    </div>  
</div>

{include file="common/foot"}
